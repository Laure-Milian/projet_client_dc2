<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Contacter par mail</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="hide" id="hide">
		<div class="success" id="success"></div>
		<div class="error" id="error"></div>
	</div>
	<div class="containerForm">

		<h1>Envoyer un mail Ã  <span class="prenom"></span> <span class="nom"></span></h1>
		<form class="ui form" onsubmit="return false">

			<div class="field">
				<label for="nameExp">Votre nom</label>
				<input id="nameExp" type="text" name="nameExp" required="required">
			</div>

			<div class="field" id="mail">
				<label for="mailExp">Votre mail</label>
				<input id="mailExp" type="text" name="mailExp" required="required">
			</div>

			<div class="field">
				<label for="mailObj">Objet du message</label>
				<input id="mailObj" type="text" name="mailObj" required="required">
			</div>

			<div class="field">
				<label for="contentMail">Votre message</label>
				<textarea name="contentMail" id="contentMail" cols="30" rows="5" required="required"></textarea>
			</div>

			<a class="ui grey button" href="/">Retour</a><button id="btnSendMail" class="ui red button">Envoyer</button>

		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/contact.js"></script>
</body>
</html>
